name: Fetch Player Data

on:
  schedule:
    # Run daily at 11:00 UTC (6:00 AM EST)
    - cron: '0 11 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Fetch mode'
        required: true
        default: 'full_season'
        type: choice
        options:
          - full_season
          - yesterday
          - custom_date
      custom_date:
        description: 'Custom date (only if mode=custom_date, YYYY-MM-DD)'
        required: false

jobs:
  fetch-player-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests pandas
          
      - name: Fetch player data
        run: |
          MODE="${{ github.event.inputs.mode }}"
          
          # Default to yesterday for scheduled runs
          if [ -z "$MODE" ]; then
            MODE="yesterday"
          fi
          
          if [ "$MODE" = "full_season" ]; then
            # Full season: Oct 7, 2025 to yesterday
            START_DATE="2025-10-07"
            END_DATE=$(date -d "yesterday" +%Y-%m-%d 2>/dev/null || date -v-1d +%Y-%m-%d)
            echo "Running full season backfill from $START_DATE to $END_DATE"
            python fetch_player_data.py --start $START_DATE --end $END_DATE
          elif [ "$MODE" = "custom_date" ] && [ -n "${{ github.event.inputs.custom_date }}" ]; then
            echo "Fetching data for custom date: ${{ github.event.inputs.custom_date }}"
            python fetch_player_data.py --date ${{ github.event.inputs.custom_date }}
          else
            echo "Fetching yesterday's games"
            python fetch_player_data.py --yesterday
          fi
          
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "Update player data - $(date +'%Y-%m-%d')"
          git push
